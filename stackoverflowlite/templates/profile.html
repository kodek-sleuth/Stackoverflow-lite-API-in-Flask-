<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Stackover Flow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{{url_for('static', filename='bootstrap.css')}}" />
    <link rel="stylesheet" type="text/css" media="screen" href="{{url_for('static', filename='main.css')}}" />
    <script src="main.js"></script>
</head>
<body>
    {% include "navbarhomepage.html"%}
    <div class="firstbox">
        <div class="firstcolumn">
            <ul>
                <li>
                    <a href="{{url_for('Home')}}" class="listitem2">Home</a> 
                </li>

                <li>
                    <a href="{{url_for('Users')}}" class="listitem2">Users</a>
                </li>

                <li>
                    <a href="{{url_for('Profile')}}" class="listitem3">Your Profile</a>
                </li>
                <li>
                    <h4 class="card minibox">Learn more</h4>
                </li>
            </ul>
        </div>
        <div class="profile">
            <div class="profilenav">
                <div class="usernameprofile">
                    <h1>{{user.username}}</h1>
                </div>

                <div class="updateprofiletab">
                    <ul>
                        <li class="btn btn-success">
                            Update Profile
                        </li>
                    </ul>
                </div>
            </div>

            <div class="userquestions">
                {% for i in user.question%}
                    <h5 class="card card-body cardcolor">
                        <a>
                        {{i}}
                        </a>
                        <ul>
                            <li class="btn btn-danger">
                                <a href="{{url_for('deletequestion', deletequestion_title=i)}}">Delete</a>
                            </li>
                        </ul>
                    </h5>      
                {% endfor %}
            </div>          
        </div>
    </div>
</body>
    {%include "footerhomepage.html"%}
</html>
